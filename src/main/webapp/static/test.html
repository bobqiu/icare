<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>resthouse管理界面</title>

<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/manager.css" rel="stylesheet" type="text/css">
<link href="css/conter.css" rel="stylesheet" type="text/css">
<link href="css/jeesite.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="css/easyui.css">
<link rel="stylesheet" type="text/css" href="css/icon.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css">
<link href="css/vis.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="elder-Info-card-a" class="info-card-a">
        <table>
          <tr><td class="td1"><text>老人姓名: </text></td><td class="td2"><input id="ename"class="easyui-validatebox textbox" required='false' missingMessage="不能为空"></input>*</td></tr>
          <tr><td class="td1"><text>年    龄：</text></td><td class="td2"><input id="eage"></input></td></tr>
          <tr><td class="td1"><text>电    话: </text></td><td class="td2"><input id="ephone_no" class="easyui-validatebox textbox" data-options="required:true,invalidMessage:'123',validType:'phoneNum'"></input></td></tr>
          <tr><td class="td1"><text>身份证号：</text></td><td class="td2"><input id="eidentity_no"class="easyui-validatebox textbox" data-options="required:true,invalidMessage:'123',validType:'idcard'"></input></td></tr>
        </table>
        <button id="elder-search" class="btn btn-default" onclick="doSearch()" style="margin-left:30px;" >搜索</button>
</div>
</body>
<script type="text/javascript" src="js/jquery-1.8.3.min.js" ></script>
<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/validatebox.js"></script>
<script language="JavaScript"> 
$(function(){
      $('.validatebox-text').bind('blur', function(){
        $(this).validatebox('enableValidation').validatebox('validate');
      });
      $('.validatebox-text').bind('focus', function(){
        $(this).validatebox('disableValidation');
      });
})
  function doSearch(){
  	if($('#ename').validatebox('isValid') && $('#ephone_no').validatebox('isValid') && $('#eidentity_no').validatebox('isValid')) alert(1);
  }
</script> 
</html>
